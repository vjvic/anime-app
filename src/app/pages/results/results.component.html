<div class="container">
  <h3 class="result-text">Search results for "{{ params }}"</h3>

  <div class="loader" *ngIf="isLoading">loading...</div>

  <div class="grid" *ngIf="animeList">
    <app-anime-list
      *ngFor="let anime of animeList"
      [anime]="anime"
    ></app-anime-list>
  </div>
</div>
